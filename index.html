<!-- GifTastic HTML -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link href="assets/css/reset.css" rel="resetstylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

  <title>GifTastic</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>GifTastic</h1>
      <h2>Select a Button or Search for New GIFs below</h2>
      <div id="gifButton"></div>
      <form>
        <label for="gifInput">Enter your GIF request here:</label>
        <input type="text" id="gifInput">
        <br>
        <button id="newGif" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="still-animate">Click the GIF to Start/Stop Animation</div>

  <!-- Gifs in this section -->
  <div class="grid-container">
    <span class="result grid-item">
      <figure id="gifHere"></figure>
      <!-- <script>document.getElementById("result").innerHTML = 'gifHere';  
      </script>; -->
    </span>
  </div>

  <script src="assets/javascript/giftastic.js"></script>

</body>

</html>
